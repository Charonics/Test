<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProject</title>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 搜索框 -->
    <div class="search-box">
        <div class="search-engine">
            <ul class="engine-list">
                <li class="el">百度</li>
                <li class="el">Google</li>
                <li class="el">Bing</li>
                <li class="el">360</li>
                <li class="el">知乎</li>
                <li class="el">DuckDuckGo</li>
            </ul>
        </div>
        <form action="https://cn.bing.com/search" method="get" id="search" target="_blank">
            <input type="text" name="q" value="" placeholder="bing搜索" id="search-content" style="color: beige;font-size: 15px;">
            <button type="submit" id="search-btn"><img src="img/icons8-搜索-64white.png" alt="" height="25px"></button>
        </form>
    </div>
    <!-- 时间 -->
    <div id="date" style="position: absolute; top: 5%;color: beige;"></div>
    <div id="time"></div>
    <!-- 模式切换按钮 -->
    <img src="img/icons8-太阳-24.png" alt="" title="点击切换至日间模式" id="mode">
    <!-- 其他模块显示隐藏按钮 -->
    <img src="img/icons8-隐藏-50white.png" id="change-button" alt=""
        style="width: 30px; position: absolute; top: 53%; right: 5%; cursor: pointer;">
    <!-- 其他模块 -->
    <div class="parter parter1" id="parter1">
        <img src="img/picture1.png" style="width: 100%;position: absolute;top: 20%;" alt="">
    </div>
    <div class="parter parter2" id="parter2">
        <img src="img/EXO.png" alt="" style="position: absolute; height: 100%; border-radius: 30px;left: 20%;">
    </div>
    <div class="parter parter3" id="parter3">
        <img src="img/balckpink.png" style="position: absolute;width: 100%;border-radius: 30px;top: 20%;" alt="">
    </div>
    <div class="parter parter4" id="parter4">
        <img src="img/ONETHOUSANDY.png" style="position: absolute;width: 100%;border-radius: 30px;top: 10%;" alt="">
    </div>
    <div class="parter parter5" id="parter5">
        <img src="img/Li.png" style="position: absolute;height: 90%;border-radius: 30px;top: 5%;left: 27%;" alt="">
    </div>
    <!-- 动态可交互背景设计 -->
    <div class="container demo-2">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
            </div>
        </div>
    </div>
     <!-- 天气 -->
     <iframe frameborder="0" scrolling="no" hspace="0" src="https://i.tianqi.com/?c=code&a=getcode&id=26&color=%23FFFFFF&h=60&w=610"></iframe>
</body>
<script src="js/jquery-2.1.0 copy.js"></script>
<script src="js/index.js"></script>
<!-- 一句API引入 -->
<script type="text/javascript" src="http://yijuzhan.com/api/word.php?m=js"></script>

    document.write("<div style=\"width:100%;text-align:center;position:absolute;top:20%;margin:auto;\">" + str[0] + "</div>");
</script>
<script src="js/demo-2.js"></script>


</html>
