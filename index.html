<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProject</title>
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 搜索框 -->
    <div class="search-box">
        <div class="search-engine">
            <ul class="engine-list">
                <li class="el">百度</li>
                <li class="el">Google</li>
                <li class="el">Bing</li>
                <li class="el">360</li>
                <li class="el">知乎</li>
                <li class="el">DuckDuckGo</li>
            </ul>
        </div>
        <form action="https://cn.bing.com/search" method="get" id="search" target="_blank">
            <input type="text" name="q" value="" placeholder="bing搜索" id="search-content">
            <button type="submit" id="search-btn"><img src="img/icons8-搜索-64white.png" alt="" height="25px"></button>
        </form>
    </div>
    <!-- 时间 -->
    <div id="date" style="position: absolute; top: 5%;color: beige;"></div>
    <div id="time"></div>
    <!-- 模式切换按钮 -->
    <img src="img/icons8-太阳-24.png" alt="" title="点击切换至夜间模式" id="mode">
    <!-- 其他模块显示隐藏按钮 -->
    <img src="img/icons8-隐藏-50white.png" id="change-button" alt=""
        style="width: 30px; position: absolute; top: 53%; right: 5%; cursor: pointer;">
    <!-- 其他模块 -->
    <div class="parter parter1" id="parter1">
        <img src="img/picture1.png" style="width: 100%;position: absolute;top: 20%;" alt="">
    </div>
    <div class="parter parter2" id="parter2">
        <img src="img/EXO.png" alt="" style="position: absolute; height: 100%; border-radius: 30px;left: 20%;">
    </div>
    <div class="parter parter3" id="parter3">
        <img src="img/balckpink.png" style="position: absolute;width: 100%;border-radius: 30px;top: 20%;" alt="">
    </div>
    <div class="parter parter4" id="parter4">
        <img src="img/ONETHOUSANDY.png" style="position: absolute;width: 100%;border-radius: 30px;top: 10%;" alt="">
    </div>
    <div class="parter parter5" id="parter5">
        <img src="img/Li.png" style="position: absolute;height: 90%;border-radius: 30px;top: 5%;left: 27%;" alt="">
    </div>
    <!-- 动态可交互背景设计 -->
    <div class="container demo-2">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
            </div>
        </div>
    </div>
    <!--  天气， Created by Yu Jiahuan-->
    <div id="mhover">
        悬停以查看天气
        <div id="content"
            style="width: 100%; color: #FFFFFF;margin: 5px;padding: 10px;background-image: linear-gradient(#484848,#9e9e9e);box-shadow: 15px 15px 10px #555555">
            <!-- <img src="img/YDT08674.jpg" width="100%" height="100%" id="BGP"> -->
            <h3
                style="background-color: #000000;align-items: center;width: 100%;height: 30%;margin: 5px;padding: 10px;box-shadow: 10px 10px 10px  #555555">
                天气</h3>
            <ul id="box">
            </ul>


            <ul id="hours"
                style="background-color: #6495ED;padding: 10px;background-image: linear-gradient(#484848,#9e9e9e);box-shadow: 15px 15px 10px  #555555">
                <ul>
                    <!-- /* 替换晴天 阴天 雨天 图片 置于底层 */ -->
                </ul>
                <h3
                    style="background-color: #000000; left: 50px; padding: 10px;height: 10%;box-shadow: 10px 10px 5px #555555">
                    小时天气</h3>
            </ul>
            <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
            <script>
                $.ajax({
                    type: 'GET',
                    url: 'https://www.tianqiapi.com/api/',
                    data: 'version=v1&city=成都&appid=23035354&appsecret=8YvlPNrz',
                    dataType: 'JSON',
                    error: function () {
                        alert('网络错误，请重试');
                    },
                    success: function (r) {
                        $('#box').append('<li>城市: ' + r.city + '</li>');
                        $('#box').append('<li>天气: ' + r.data[0].wea + '</li>');
                        $('#box').append('<li>提示: ' + r.data[0].air_tips + '</li>');
                        // 遍历数组
                        for (var i = 0; i < r.data[0].hours.length; i++) {
                            $('#hours').append('<li>' + ' 时间: ' + r.data[0].hours[i].day + ' 气温: ' + r.data[0].hours[i].tem +
                                ' </li >');
                        }
                    }
                });
            </script>
        </div>
    </div>
</body>
<script src="js/jquery-2.1.0 copy.js"></script>
<script src="js/index.js"></script>
